<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card-container">
    <img src="./images/illustration-hero.svg" alt="">

    <div class="card__content">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__pricing">
        <div class="car__pricing__content">
        <img src="./images/icon-music.svg" alt="">
          <div class="card__pricing__text">
            <h3 class="card__annual">Annual Plan</h3>
            <p class="card__price">$59.99/year</p>
          </div>
        </div>
        <a class="card__change" href="#">Change</a>
      </div>
      <div class="card__buttons">
        <button class="card__proceed--button">Proceed to Payment</button>
        <button class="card__cancel--button">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
